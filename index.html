<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Boomer Cricket</h1>
    <img src="27172420_6061.svg" alt="logo">
  </div>

  <button class="click" onclick="
  let computerChoice=generateComputerChoice();

  let resultChoice;
  if(computerChoice === 'Ball'){
    resultChoice='You Won!';
  }else if(computerChoice === 'Bat'){
    resultChoice=`It's a tie!`;
  }else if(computerChoice === 'Stumps'){
    resultChoice='Computer Won!';
  }

  alert(`You have chosen Bat.  Computer has chosen ${computerChoice} and ${resultChoice}`);">Bat</button>

  <button class="click" onclick=" 
  computerChoice=generateComputerChoice();

  if(computerChoice === 'Ball'){
    resultChoice=`It's a tie!`;
  }else if(computerChoice === 'Bat'){
    resultChoice='Computer Won!';
  }else if(computerChoice === 'Stumps'){
    resultChoice='You Won!';
  }

  alert(`You have chosen Ball.  Computer has chosen ${computerChoice} and ${resultChoice}`);">Ball</button>

  <button class="click" onclick=" 
  computerChoice=generateComputerChoice();

  if(computerChoice === 'Ball'){
    resultChoice='Computer Won!';
  }else if(computerChoice === 'Bat'){
    resultChoice='You Won!';
  }else if(computerChoice === 'Stumps'){
    resultChoice=`It's a tie!`;
  }

  alert(`You have chosen Stumps.  Computer has chosen ${computerChoice} and ${resultChoice}`);">Stumps</button>

  <script>
    function generateComputerChoice() {
      let randomNumber = Math.random() * 3;  //used to generate  random number between 0 and 3
      let computerChoice;
      if (randomNumber > 0 && randomNumber <= 1) {
        computerChoice = 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        computerChoice = 'Ball';
      } else {
        computerChoice = 'Stumps';
      }
      return computerChoice;
    }
  </script>
</body>

</html>
