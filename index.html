<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Boomer Cricket</h1>
    <img src="27172420_6061.svg" alt="logo">
  </div>

  <button class="click" onclick="
  let computerChoice=generateComputerChoice();
  resultChoice= getResult(`Bat`, computerChoice);
  showResult(`Bat`, computerChoice, resultChoice);
  ">Bat</button>

  <button class="click" onclick=" 
  computerChoice=generateComputerChoice();
  resultChoice= getResult(`Ball`, computerChoice);
  showResult(`Ball`, computerChoice, resultChoice);
  ">Ball</button>

  <button class="click" onclick=" 
  computerChoice=generateComputerChoice();
  resultChoice= getResult(`stumps`, computerChoice);
  showResult(`Stumps`, computerChoice, resultChoice);
  ">Stumps</button>

  <script>
    let score={
      win:0,
      lost:0,
      tie:0,
    };
    
    function generateComputerChoice() {
      let randomNumber = Math.random() * 3;  //used to generate  random number between 0 and 3
      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
      } else {
        return 'Stumps';
      }
    }
    function getResult(userMove, computerMove) {
      if (userMove === `Bat`) {
        if (computerMove === `Ball`) {
          score.win++;
          return `You Won!`;
        } else if (computerMove === `Bat`) {
          score.tie++;
          return `It's a Tie!`;
        } else if (computerMove === `Stump`) {
          score.lost++;
          return `Computer Won!`;
        }

      } else if (userMove === `Ball`) {
        if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie!`;
        } else if (computerMove === 'Bat') {
          score.lost++;
          return 'Computer Won!';
        } else if (computerMove === 'Stumps') {
          score.win++;
          return 'You Won!';
        }

      }else {
        if (computerMove === 'Ball') {
          score.lost++;
          return 'Computer Won!';
        } else if (computerMove === 'Bat') {
          score.win++;
          return 'You Won!';
        } else if (computerMove === 'Stumps') {
          score.tie++;
          return `It's a tie!`;
        }
      }
    }
    function showResult(userMove, computerMove, result){
      alert(`You have chosen ${userMove}.  Computer has chosen ${computerMove} 
      
      
      
      ${result}


      Won:${score.win},Lost:${score.lost},Tie:${score.tie}`);
    }
  </script>
</body>

</html>
