<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Noob Cricket Game</h1>
  <button onclick="let randomNumber=Math.random()*3;  //used to generate  random number between 0 and 3
  let computerChoice;
  if(randomNumber > 0 && randomNumber <= 1){
    computerChoice = 'Bat';
  } else if(randomNumber > 1 && randomNumber <= 2){
    computerChoice = 'Ball';
  } else {
    computerChoice = 'Stump';
  }
  let resultChoice;
  if(computerChoice === 'Ball'){
    resultChoice='You Won!';
  }else if(computerChoice === 'Bat'){
    resultChoice=`It's a tie!`;
  }else if(computerChoice === 'Stump'){
    resultChoice='Computer Won!';
  }
  alert(`You have chosen Bat.  Computer has chosen ${computerChoice} and ${resultChoice}`);">Bat</button>
  <button onclick="let randomNumber=Math.random()*3;  
  let computerChoice;
  if(randomNumber > 0 && randomNumber <= 1){
    computerChoice = 'Bat';
  } else if(randomNumber > 1 && randomNumber <= 2){
    computerChoice = 'Ball';
  } else {
    computerChoice = 'Stump';
  }
  let resultChoice;
  if(computerChoice === 'Ball'){
    resultChoice='You Won!';
  }else if(computerChoice === 'Bat'){
    resultChoice=`It's a tie!`;
  }else if(computerChoice === 'Stump'){
    resultChoice='Computer Won!';
  }
  alert(`You have chosen Bat.  Computer has chosen ${computerChoice} and ${resultChoice}`);">Ball</button>
  <button>Stump</button>
</body>
</html>
