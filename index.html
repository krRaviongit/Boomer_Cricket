<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="header">
    <h1 id="firsth">Cricket<img class="logo" src="images/logo.png" alt="logo">Chaos</h1>
  </div>

  <button id="one" class="click" onclick="playGame('Bat')"><img src="images/bat.png" alt="bat image"
      class="image"></button>
  <button id="two" class="click" onclick="playGame('Ball')"><img src="images/ball.png" alt="ball image"
      class="image"></button>
  <button id="three" class="click" onclick="playGame('Stumps')"><img
      src="images/pinpng.com-cricket-png-images-734104.png" alt="stump image" class="image"></button>

  <div class="result-display">
    <h3 class="display" id="user-move"></h3>
    <h3 class="display" id="computer-move"></h3>
    <h3 class="display" id="result"></h3>
    <h3 class="display" id="score"></h3>
  </div>

  <footer>
    <button class="reset" onclick="resetScore()">Reset</button>
  </footer>

  <script src="action.js"></script>
</body>

</html>
